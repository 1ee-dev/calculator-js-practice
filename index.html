<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <title>Calc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" class="display-input" placeholder="0" value="" readonly disabled />
        </div>

        <div class="buttons">
          <!-- Row 1 -->
          <button data-value="clear" class="btn btn-function"><i class="fa-solid fa-c"></i></button>
          <button data-value="backSpace" class="btn btn-function">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button data-value="%" class="btn btn-operator">%</button>
          <button data-value="/" class="btn btn-operator">/</button>

          <!-- Row 2 -->
          <button data-value="7" class="btn btn-number">7</button>
          <button data-value="8" class="btn btn-number">8</button>
          <button data-value="9" class="btn btn-number">9</button>
          <button data-value="*" class="btn btn-operator">*</button>

          <!-- Row 3 -->
          <button data-value="4" class="btn btn-number">4</button>
          <button data-value="5" class="btn btn-number">5</button>
          <button data-value="6" class="btn btn-number">6</button>
          <button data-value="-" class="btn btn-operator">-</button>

          <!-- Row 4 -->
          <button data-value="1" class="btn btn-number">1</button>
          <button data-value="2" class="btn btn-number">2</button>
          <button data-value="3" class="btn btn-number">3</button>
          <button data-value="+" class="btn btn-operator">+</button>

          <!-- Row 5 -->
          <button data-value="0" class="btn btn-number btn-zero">0</button>
          <button data-value="." class="btn btn-number">.</button>
          <button data-value="=" class="btn btn-equals"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="src/script.js"></script>
  </body>
</html>
